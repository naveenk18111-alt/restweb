<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - PATTUKKOTTAI DABHA</title>
  <link rel="stylesheet" href="style.css">
</head>
<style class="css">
    /* style.css */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #fdf6f0;
  color: #333;
}

header {
  background-color: #8B0000;
  color: white;
  padding: 20px;
  text-align: center;
}

nav a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
}

.banner img {
  width: 100%;
  height: auto;
}

section.content {
  padding: 40px;
  text-align: center;
}

.menu-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 40px;
}

.menu-item {
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
}

.menu-item img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
}

.admin-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 40px;
  justify-content: center;
}

.admin-card {
  width: 200px;
  background-color: #fff;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  border: 1px solid #ccc;
}

.admin-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
}

.contact-info {
  padding: 40px;
  text-align: center;
  line-height: 1.8;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
}
  </style>
<body>
  <header>
    <h1>Our Administration</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="administration.html">Administration</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <section class="admin-grid">
    <div class="admin-card">
      <img src="Naveen Coat photo.webp" alt="NAVEENKUMAR">
      <h3>NAVEENKUMAR</h3>
      <p>Owner</p>
    </div>

    <div class="admin-card">
      <img src="saudh.jpg" alt="MOHAMED SAUDH">
      <h3>MOHAMED SAUDH</h3>
      <p>Manager</p>
    </div>

    <div class="admin-card">
      <img src="Mani.jpg" alt="MANIKANDAN">
      <h3>MANIKANDAN</h3>
      <p>Head Chef</p>
    </div>

    <div class="admin-card">
      <img src="Mohan.jpg" alt="MOHAN RAJI">
      <h3>MOHAN RAJI</h3>
      <p>Head Chef</p>
    </div>

    <div class="admin-card">
      <img src="sanjay.jpg" alt="SANJAI">
      <h3>SANJAI</h3>
      <p>Assistant Chef</p>
    </div>

    <div class="admin-card">
      <img src="hari.jpg" alt="HARI PRASATH">
      <h3>HARI PRASATH</h3>
      <p>Cashier</p>
    </div>

    <div class="admin-card">
      <img src="balaji.jpg" alt="BALAJI B M">
      <h3>BALAJI B M</h3>
      <p>Inventory Manager</p>
    </div>

    <div class="admin-card">
      <img src="vicky.jpg" alt="VIGNESHWAREN">
      <h3>VIGNESHWAREN</h3>
      <p>Customer Service</p>
    </div>
  </section>
</body>
</html>
